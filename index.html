<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class='header'>
      <div class="header-wrap">
        <a href="#" class="header__logo-link">
          <div class="logo">LOGO</div>
        </a>
        <div class="search">
          <form class='search__form'>
            <input type="text" class='search__query-field'>
            <button class="search__button">Поиск</button>
          </form>
        </div>
      </div>
    </header>  
    <main class='main'>
      <div class="trending"> 
        <h2 class="trending__header">Трендовые Gif</h2>
        <div class="trending__slider">
          <div class="trending__slider-window">
            <div class="trending__slides"></div>
            <div class="trending__btn trending__btn--forward">
              <div class="trending__arrow trending__arrow--forward"></div>
            </div>
            <div class="trending__btn trending__btn--back">
              <div class="trending__arrow trending__arrow--back"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="search-results">
        <h2 class="search-results__header">Результаты поиска</h2>
        <div class="search-results__container"></div>
      </div>
    </main>
    <footer class='footer'></footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
